<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <style>
            html,
            body {
                margin: 0;
                background: #000000;
                width: 1280px;
                height: 720px;
                overflow: hidden;
            }

            a:focus {
                background: #666666;
                color: #ffffff;
            }

            #player {
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #controls {
                display: block;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #ffffff;
                color: #000000;
            }

            .button {
                display: block;
                float: left;
                padding: 3px 5px;
                background: #3399ff;
                margin: 0 3px;
                color: #ffffff;
                text-decoration: none;
            }

            .col {
                display: block;
                float: left;
                width: 600px;
                padding: 20px;
            }
        </style>
        <title></title>
    </head>
    <body>
        <object id="player" border="0" classid="clsid:SAMSUNG-INFOLINK-PLAYER"></object>
        <div id="controls">
            <div class="col">
                <a href="#" id="play-video" class="button">Play</a>
                <a href="#" id="pause-video" class="button">Pause</a>
                <a href="#" id="seek-forward" class="button">Seek forward by 5s</a>
                <a href="#" id="seek-backward" class="button">Seek backward by 5s</a>
                <a href="#" id="switch-bitrate" class="button">Switch bitrate</a>
            </div>
            <div class="col">
                Size: 480x320;
                State: <span id="player-state">None</span>;
                Time: <span id="player-time"></span>/<span id="player-duration"></span>;
                Buffer: <span id="player-buffer"></span>;
                Available bitrates: <span id="player-bitrate-available"></span>;
                Bitrate: <span id="player-bitrate-current"></span>;
                URL: <span id="player-url"></span>;
            </div>
        </div>
        <script src="config.js"></script>
        <script>
            // (function() {
                var bitrateCounter = -1;
                var infoPlayerBitrateAvailable = document.getElementById('player-bitrate-available');
                var infoPlayerBitrateCurrent = document.getElementById('player-bitrate-current');
                var infoPlayerBuffer = document.getElementById('player-buffer');
                var infoPlayerState = document.getElementById('player-state');
                var infoPlayerTimeDuration = document.getElementById('player-duration');
                var infoPlayerTimePlayed = document.getElementById('player-time');
                var infoPlayerURL = document.getElementById('player-url');
                var player;

                function playVideo() {
                    player.Resume();
                }

                function pauseVideo () {
                    player.Pause();
                }

                function seekVideo (time) {
                    player.seek(time);
                }

                function setupVideo () {
                    player = document.getElementById('player');

                    player.SetDisplayArea(10, 10, 480, 320);

                    player.OnCurrentPlayTime = 'playerOnCurrentPlayTime';
                    player.OnStreamInfoReady = 'playerOnStreamInfoReady';
                    player.OnBufferingStart = 'playerOnBufferingStart';
                    player.OnBufferingProgress = 'playerOnBufferingProgress';
                    player.OnBufferingComplete = 'playerOnBufferingComplete';
                    player.OnConnectionFailed = 'playerOnConnectionFailed';
                    player.OnAuthenticationFailed = 'playerOnAuthFailed';
                    player.OnStreamNotFound = 'playerOnStreamNotFound';
                    player.OnNetworkDisconnected = 'playerOnNetworkDisconnected';
                    player.OnRenderError = 'playeOnRenderError';

                    document.getElementById('play-video').onclick = playVideo;
                    document.getElementById('pause-video').onclick = pauseVideo;
                    document.getElementById('seek-forward').onclick = seekForward;
                    document.getElementById('seek-backward').onclick = seekBackward;
                    document.getElementById('switch-bitrate').onclick = switchBitrate;

                    player.InitPlayer(config.mediaURL);

                    infoPlayerURL.innerHTML = config.mediaURL;

                    player.StartPlayback();
                }

                function playerOnConnectionFailed () {
                    infoPlayerState.innerHTML = 'Connection failed';
                }

                function playerOnAuthFailed () {
                    infoPlayerState.innerHTML = 'Auth failed';
                }

                function playerOnStreamNotFound () {
                    infoPlayerState.innerHTML = 'Stream not found';
                }

                function playerOnNetworkDisconnected () {
                    infoPlayerState.innerHTML = 'Network disconnected';
                }

                function playeOnRenderError () {
                    infoPlayerState.innerHTML = 'Render error: ' + arguments[0];
                }

                function playerOnCurrentPlayTime (time) {
                    infoPlayerTimePlayed.innerHTML = time;
                    infoPlayerBitrateAvailable.innerHTML = player.GetAvailableBitrates();
                    infoPlayerBitrateCurrent.innerHTML = player.GetCurrentBitrates();
                }

                function playerOnStreamInfoReady (info) {
                    infoPlayerTimeDuration.innerHTML = player.GetDuration();
                }

                function playerOnBufferingStart () {
                    infoPlayerBuffer.innerHTML = 'Starting';
                }

                function playerOnBufferingProgress (percent) {
                    infoPlayerBuffer.innerHTML = 'Buffer at ' + percent + '%';
                }

                function playerOnBufferingComplete () {
                    infoPlayerBuffer.innerHTML = 'Completed';
                }

                function seekForward (event) {
                    player.JumpForward(5);
                }

                function seekBackward (event) {
                    player.JumpBackward(5);
                }

                function switchBitrate () {
                    var bitrates = player.GetAvailableBitrates().split('|');
                    var bitratesLength = bitrates.length - 1;

                    bitrateCounter++;

                    if (bitrateCounter > bitratesLength) {
                        bitrateCounter = 0;
                    };

                    player.SetTotalBufferSize(Number(bitrates[bitrateCounter]));
                }

                function setupLinks () {
                    var as = document.getElementById('controls').getElementsByTagName('a');
                    var len = as.length - 1;

                    for (var i = len; i >= 0; i--) {
                        setupLinkListener(as, i, len);
                    };

                    as[0].focus();
                }

                function setupLinkListener (as, index, length) {
                    var a = as[index];
                    var before = index === 0 ? as[length] : as[index - 1];
                    var next = index === length ? as[0] : as[index + 1];

                    a.onkeydown = function (event) {
                        switch (event.keyCode) {
                            // left
                            case 4:
                                before.focus();

                            break;

                            // right
                            case 5:
                                next.focus();

                            break;

                            // enter!
                            case 29443:
                                a.onclick();

                            break;
                        }
                    };
                }

                setupVideo();

                setupLinks();
            // })();
        </script>
    </body>
</html>
